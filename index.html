<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
</head>
<body>
<div class="language">
    <button id="change-lang"></button>
</div>
<div class="cards">
    <div class="owls card" id ="owls">
        <div class="card-name">
            <h2 id ="owl-heading">Совы</h2>
            <p class = "cons">Раунд на совпадения</p>
        </div>
        <div class="text-field" id="owl">Здесь будет слово</div>
    </div>
    <div class="lark card" id ="larks">
        <div class="card-name">
            <h2 id ="lark-heading">Жаворонки</h2>
            <p class = "non-cons">Раунд на несовпадение</p>
        </div>
        <div class="text-field" id="lark">Здесь будет слово</div>
    </div>
    <div class="blitz card" id ="blitzes">
        <div class="card-name">
            <h2 id ="blitz-heading">Блиц</h2>
            <p class = "cons">Раунд на совпадения</p>
        </div>
        <div class="text-field" id="blitz">Здесь будет слово</div>
    </div>
</div>
<div id="timer">
    <p>60</p>
</div>
</body>
<script src="script.js"></script>
</html>
